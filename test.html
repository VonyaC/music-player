<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Music Player</title>
	<link rel="stylesheet" href="styletest.css" />
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">  -->
	<script src="https://kit.fontawesome.com/28550bbcca.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="music-player">
			<nav>
				<div class="circle">
					<i class="fa-solid fa-arrow-left"></i>
				</div>
				<div class="circle">
					<i class="fa-solid fa-bars-staggered"></i>
				</div>
			</nav>
			<img src="media/468-thumbnail.png" class="song-img">
			<h1> Song Title</h1>
			<p> Artist Name</p>
			<audio id="song">
				<source src="media/Boom Bap Flick - Quincas Moreira.mp3" type="audio/mp3">
			</audio>
			<div id="progress-bar"> </div>

			<div class="controls">
				<div><i class="fa-solid fa-backward"></i></div>
				<div id="playBtn"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
				<div><i class="fa-solid fa-forward"></i></div>
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="script.js"></script>
</body>

</html>
